[tool.poetry]
name = "monoflow"
packages = [
    { include = "monoflow.py", from = "src" },
]
version = "0.1.0"
description = "CLI for gitflow-style branching in a monorepo"
authors = ["Chad Dombrova", "Matt Collie"]

[tool.poetry.dependencies]
requests = "2.32.2"
commitizen = "3.16.0"
tomli = { version = "^2.0.1", python = "<3.11" }
click = "8.1.7"

[tool.poetry.scripts]
autogitflow = "autogitflow:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = '''^(venv|\.ruff_cache|\.nox|\.pytest_cache|\.mypy_cache)/'''
files = "noxfile.py"
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "smoke: mark a test as a smoke test",
    "unit: mark a test as a unit test"
]

[tool.gitflow]
first_tag = "0.1.0b0"
branches = [
    { name = "develop", prerelease = "beta" },
    { name = "staging", prerelease = "rc" },
    { name = "master", prerelease = "None" }
]