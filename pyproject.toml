[tool.poetry]
name = "monoflow"
packages = [
    { include = "monoflow", from = "src" },
]
version = "0.1.0"
description = "CLI for gitflow-style branching in a monorepo"
authors = ["Chad Dombrova", "Matt Collie"]

[tool.poetry.dependencies]
commitizen = "3.16.0"
tomli = { version = "^2.0.1", python = "<3.11" }
click = "8.1.7"
python-gitlab = { version = "4.8.0", optional = true }

[tool.poetry.extras]
init = ["python-gitlab"]

[tool.poetry.scripts]
monoflow = "monoflow.core:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = '''^(venv|\.ruff_cache|\.nox|\.pytest_cache|\.mypy_cache)/'''
files = ["noxfile.py", "src"]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "smoke: mark a test as a smoke test",
    "unit: mark a test as a unit test"
]

[tool.monoflow]
branches.beta = "develop"
branches.rc = "staging"
branches.stable = "master"
